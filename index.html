<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="container">
        <div class="row mt-5">

            <div class="col-md-3 text-center form-group">
                <label for="invest">Стоимость оборудования</label>
                <input type="range" name="invest" id="invest" min="10000" max="100000" step="500" value="15000">

                <label for="clients">Среднее к-во клиентов в день</label>
                    <input type="text" name="clients" class="form-control" id="clients" value="5">
                

                <label for="check">Средний чек</label>
                    <input type="text" name="check" class="form-control" id="check" value="1200">
                

                <label for="work">количество рабочих дней в месяц</label>
                    <input type="text" name="work" class="form-control" id="work" value="15">
            </div>

            <div class="col-md-3 range-box">
                <span></span>
            </div>
           
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="result-block">
                    <h4>Окупаемость месяцев:</h4>
                    <input type="text" name="result" class="form-control" id="result">
                </div>
            </div>
        </div>

        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script src="./script.js" type="module"></script>
</body>
</html>
